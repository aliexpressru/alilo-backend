syntax = "proto3";
package qa.loadtesting.alilo.backend.v1;

option go_package = "github.com/aliexpressru/alilo-backend/pkg/pb/qa/loadtesting/alilo/backend/v1";


import "google/api/annotations.proto";
import "protoc-gen-openapiv2/options/annotations.proto";
import "google/protobuf/empty.proto";
import "google/protobuf/struct.proto";

import "qa/loadtesting/alilo/backend/v1/models.proto";
import "qa/loadtesting/alilo/backend/v1/search_messages.proto";


// hint: checkout protobuf style guide https://developers.google.com/protocol-buffers/docs/style
service SearchService {

  // Search - Search endpoint
  rpc Search(.qa.loadtesting.alilo.backend.v1.SearchRequest) returns (.qa.loadtesting.alilo.backend.v1.SearchResponse) {
    option (google.api.http) = {
      post: "/v1/search"
      body: "*"
    };
  }

  // PageNum - Calculate page number
  rpc PageNum(.qa.loadtesting.alilo.backend.v1.PageNumRequest) returns (.qa.loadtesting.alilo.backend.v1.PageNumResponse) {
    option (google.api.http) = {
      post: "/v1/page-num"
      body: "*"
    };
  }
}

